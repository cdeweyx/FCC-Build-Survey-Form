<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
<head>
    <h1 id ="title">Survey Form</h1>
</head>
<body>
    <p id="description">
        Let us know how we can improve freeCodeCamp
    </p>
    <form id="survey-form" method="GET"
    action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
        <div class="labels">
            <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
            <input type="text" name="name" id="name" class="input-field"
            placeholder="Enter your name" required>
        </div>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label id="email-label" for="email">* Email: </label>
        </div>
        <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field"
            placeholder="Enter your Email" required>
        </div>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label id="number-label" for="age">* Age: </label>
        </div>
        <div class="rightTab">
            <input type="number" name="age" id="number" min="1" max="125"
            class="input-field" placeholder="Age" required>
        </div>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label for="currentPos">Which option best describes
            your current role?</label>
        </div>
        <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Learner</option>
                <option value="perferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label for="userRating">* How likely are you to recommend
            freeCodeCamp to a friend?</label>
        </div>
        <div class="rightTab">
            <ul style="list-style: none;">
                <li class="radio">
                    <label>Definitely<input name="radio-buttons" value="1"
                        type="radio" class="userRatings">
                    </label>
                </li>
                <li class="radio">
                    <label>Maybe<input name="radio-buttons" value="2"
                        type="radio" class="userRatings">
                    </label>
                </li>
                <li class="radio">
                    <label>Not sure<input name="radio-buttons" value="3"
                        type="radio" class="userRatings">
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label for="most-like">What do you like most in FCC:</label>
        </div>
        <div class="rightTab">
            <select id="most-like" name="most-like" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Challenges</option>
                <option value="job">Projects</option>
                <option value="perferNo">Community</option>
                <option value="other">Open Source</option>
            </select>
        </div>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label for="preferences">Things that should be improved in the
            future (Check all that apply):</label>
        </div>
        <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
                <li class="checkbox">
                    <label><input name="prefer" value="1"
                        type="checkbox" class="userRatings">Front-end Projects
                    </label>
                </li>
                <li class="checkbox">
                    <label><input name="prefer" value="2"
                        type="checkbox" class="userRatings">Back-end Projects
                    </label>
                </li>
                <li class="checkbox">
                    <label><input name="prefer" value="3"
                        type="checkbox" class="userRatings">Data Visualization
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label for="comments">Any comments or suggestions?</label>
        </div>
        <div class="rightTab">
            <textarea id="comments" class+"input-field"
            style="height:50px;resize: vertical;" name="comment"
            placeholder="Enter your comment here...">
            </textarea>
        </div>
    </div>
    <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
